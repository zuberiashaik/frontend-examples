<!DOCTYPE html>
<html>
    <head>
        <title>3D transform</title>
        <style>
            #d1{
                background-color: aqua;
                width: 200px;
                height: 100px;
                border: 1px solid black;
            
                transform: rotateX(150deg);
            }
        </style>
    </head>
    <body>
        <h1>3D Trasform</h1>
        <h2>The rotate()method</h2>
        <div id="d1">The rotate()method with 150deg</div>
    </body>
</html>

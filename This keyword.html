<!DOCTYPE html>
<html>
    <head>
        <title>This Keyword</title>
        <script>
            const person = {
                firstName: "John",
                lastName: "Doe",
                fullName : function() {
                   // return this; it returns the object window
                    return this.firstName + " " + this.lastName
                    //here we are using this keyword in method
                }
            };
            document.write(person.fullName());

        </script>
    </head>
    <body>
        <button onclick="this.style.display='none'">Click me to remove</button> <!--this in event handler-->
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>If statement</title>
        <script>
            var a=prompt("Enter value of a");
            var b =prompt("Enter value of b");
            if (a > b) {
                document.writeln("A is Greater than B");
            } else {
                document.writeln("B is Greather than A");
            }
        </script>
    </head>
    <body></body>
</html>

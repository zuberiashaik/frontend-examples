<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                border-radius: 8px;
                border: 1px solid #ddd;
                padding: 5px;
                width: 300px;
                margin-bottom: 25px;
            }
            .img1{
                margin-left: auto;
                margin-right: auto;
                display: block;
                width: 50%;
            }
        </style>
    </head>
    
    <body>
        <h2>Rounded Images</h2>
        <img src="./images/paris.png" alt="paris" width="100%"> 
        <p>Paris</p>
        <h2>Center an Image</h2>

        <p>To center an image, set left and right margin to auto, and make it into a block element.</p>

       <img class="img1"  src="./images/paris.png" alt="Paris">

    </body>
</html>

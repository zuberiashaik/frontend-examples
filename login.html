<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Login Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.login-container {
    position: relative;
}

.login-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-toggle {
    display: none; /* Hide the checkbox */
}

.login-form {
    display: none; /* Hide the form by default */
    position: absolute;
    top: 50px;
    right: 0;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    width: 300px;
    transition: all 0.3s ease;
}

/* Show the login form when the checkbox is checked */
.login-toggle:checked + .login-form {
    display: block; /* Show the form */
}

.form-group {
    margin-bottom: 15px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="login-container">
        <label for="login-toggle" class="login-button">Login</label>
        <input type="checkbox" id="login-toggle" class="login-toggle">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <p>Forget Your Password <a href=#>Click Here</a></p>
                <p>Dont't Have An Account <a href=#> Create Now</a></p>
                <button type="submit">Submit</button>
                
            </form>
           
        </div>
    </div>
    
    <div>
       <button style="margin: 50%;"> <a href="online Grocery.html">Go to Home</a></button>
    </div>
    
</body>
</html>

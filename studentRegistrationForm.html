<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
    </style>
    <script>
        function Validation() {
            const name = document.myForm.name.value.trim();
            const email = document.myForm.email.value.trim();
            const password = document.myForm.password.value;
            const confirmedPassword = document.myForm.confirmedPassword.value;

            // Validate Name
            if (name === "") {
                alert("Please provide your name.");
                return false;
            } else if (/^[0-9]/.test(name)) { // Check if the name starts with a digit
                alert("Name must start with a letter.");
                return false;
            } else if (!/^[a-zA-Z\s]+$/.test(name)) { // Check if it contains only letters and spaces
                alert("Name can only contain letters and spaces.");
                return false;
            }

            // Validate Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                alert("Please provide your email.");
                return false;
            } else if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate Password
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // Validate Confirmed Password
            if (confirmedPassword !== password) {
                alert("Passwords do not match.");
                return false;
            }
        
            return true; // All validations passed
        }
    </script>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form name="myForm" onsubmit="return Validation();">
        <label>Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label>Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label>Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <label>Confirmed Password:</label>
        <input type="password" id="confirmedPassword" name="confirmedPassword">
        <br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>For Loop</title>
        <script>
            var i;
            for (i = 1; i <= 5; i++) {
                document.writeln("For Loop  <br>");
            }
            var a = 1;
            while(a <= 3) {
                document.write("While Loop <br>");
                a++;
            }
            var j = 1;
            do{
                document.write("Do While Loop <br>");
                j++;
            }while(j <= 4)
        </script>
    </head>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Math Object</title>
        <script>
            document.write(Math.round(4.6) + "<br>"); //it returns the nearest round value
            document.write(Math.ceil(3.4) + "<br>");
            document.write(Math.floor(5.7) + "<br>"); // it returns the rounded down value neartest to the value
            document.write(Math.trunc(33.4) + "<br>"); //it returns the integer value of x
            document.write(Math.pow(3,4) + "<br>");
            document.write(Math.sqrt(81) + "<br>");
        </script>
    </head>
</html>

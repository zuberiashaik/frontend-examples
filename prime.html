<!DOCTYPE html>
<html>
    <head>
        <script>
            var num = prompt("Enter a number");
            alert(num);
            var count = 0;
            for (var i = 1; i <= num; i++) {
                if (num %i == 0) {
                    count = count+1;
                }
            }
            if (count == 2) {
                document.writeln(num + " is a prime number");
            } else {
                document.writeln(num + " is not a prime number");
            }
        </script>
    </head>
    <body></body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Variable var method</title>
    </head>
    <body>
        <h2>Var method</h2>
        
        <script>
            var x = "welcome";
            x = "hello world!"; //overloading the value of x
            document.write(x);

        </script>
    </body>
</html>

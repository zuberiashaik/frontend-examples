<!DOCTYPE html>
<html>
    <head>
        <title>Switch Case</title>
        <script>
            var day = 7;
            switch(day) {
                case 1:document.write("Day 1 is sunday");
                break;
                case 2:document.write("Day 2 is saturday");
                break;
                case 3:document.write("Day 3 is monday");
                break;
                case 4:document.write("Day 4 is tuesday");
                break;
                case 5:document.write("Day 5 is wednesday");
                break;
                case 6:document.write("Day 6 is thursday");
                break;
                case 7:document.write("Day 7 is friday");
                break;
                default:document.write("please enter day between 1 - 7");
                break;
            }
        </script>
    </head>
    <body></body>
</html>

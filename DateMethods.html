<!DOCTYPE html>
<html>
    <head>
        <title>Date Methods</title>
        <script>
            const d = new Date();  //new Date creates the date object that represents current time and date
            document.write(d + "<br>");
            document.write(d.getFullYear() + "<br>");
            const d1 = new Date("2021-2-22");
            document.write(d1.getMonth() + "<br>");
            document.write(d.getHours() + "<br>");
            document.write(d.getMilliseconds() + "<br>");
            document.write(d.getDay() + "<br>");
           
        </script>
    </head>
</html>

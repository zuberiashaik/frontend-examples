<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
        <script>
            function hello() {
                var a = "hello";
                function foo() {
                    var b = "World";
                    document.write(b + "<br>");
                }
                foo(); //nested function calling
                document.write(a);
            }
            hello();
        
        </script>
    </head>
</html>

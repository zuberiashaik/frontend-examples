<!DOCTYPE html>
<html>
    <head>
        <title>By using innerHTML method</title>
    </head>
    <body>
        <h2>innerHTML Method</h2>
        <p id="demo">This is para</p>
        <script>
            document.getElementById("demo").innerHTML="Welcome Javascript";
            document.write(5 + 6);
            window.alert(5 + 7);
            console.log(5 + 11);
        </script>
    </body>
</html>

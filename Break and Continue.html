<!DOCTYPE html>
<html>
    <head>
        <title>Break and continue</title>
        <script>
            var i;
            for(i = 1; i <= 5; i++) {
               
                if(i == 3) {
                    break;
                }
                
                document.write(i+ "<br>");
            }
            var j;
            for (j = 1; j<=5;j++) {
                if(j==3){
                    continue
                }
                document.write(j + "<br>" );
            }
        </script>
    </head>
</html>
